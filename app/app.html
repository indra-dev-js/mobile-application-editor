    <script src="../node_modules/interactjs/dist/interact.min.js"></script>
    <script>
      const resizeDrawer = () => {
        const handle = document.getElementById('dragHandle');
        let interactInstance = null; // simpan instance biar bisa dimatikan

        try {
          if (typeof interact !== 'function') {
            const lang = navigator.language.toLowerCase();
            if (lang.startsWith('id')) {
              throw 'interact belum didefinisikan sebelum digunakan.\nPastikan link CDN / path lokal benar.\nhttps://interactjs.io/';
            } else if (lang.startsWith('en')) {
              throw 'interact has not been defined before use.\nCheck CDN/local path.\nhttps://interactjs.io/';
            }
          }

          function query() {
            return window.matchMedia('(min-width: 768px)').matches;
          }

          function enableInteract() {
            if (interactInstance) return; // sudah aktif â†’ jangan double
            interactInstance = interact('#fileDrawer').resizable({
              edges: { right: '#dragHandle' },
              listeners: {
                start() {
                  handle.classList.remove('bg-transparent');
                  handle.classList.add('bg-neutral-700/50', 'w-1.5');
                },
                move(event) {
                  event.target.style.width = event.rect.width + 'px';
                },
                end() {
                  handle.classList.remove('bg-neutral-700/50', 'w-1.5');
                  handle.classList.add('bg-transparent');
                },
              },
              modifiers: [
                interact.modifiers.restrictSize({
                  min: { width: 325 },
                  max: { width: window.innerWidth - 325 },
                }),
              ],
            });
            console.log('Interact diaktifkan');
          }

          function disableInteract() {
            if (!interactInstance) return;
            interact('#fileDrawer').unset(); // hapus semua listener resizable
            interactInstance = null;
            console.log('Interact dimatikan');
          }

          // pertama kali jalan
          if (query()) {
            enableInteract();
          } else {
            disableInteract();
          }

          // saat resize
          window.addEventListener('resize', () => {
            if (query()) {
              enableInteract();
            } else {
              disableInteract();
            }
          });
        } catch (e) {
          console.warn(e);
        }
      };

      resizeDrawer();
    </script>

    <script>
      const tabsBtn = document.querySelectorAll('[data-target]');
      const contents = document.querySelectorAll('[data-content]');

      tabsBtn.forEach(btn => {
        btn.addEventListener('click', () => {
          // ambil target id dari tombol
          const tabId = btn.dataset.target;

          // sembunyikan semua konten
          contents.forEach(content => {
            content.classList.add('hidden'); // atau remove "flex"
          });

          // tampilkan konten sesuai target
          const targetContent = document.querySelector(
            `[data-content="${tabId}"]`,
          );
          if (targetContent) {
            targetContent.classList.remove('hidden');
            targetContent.classList.add('flex'); // kalau memang mau pakai flex
          }

          // (opsional) aktifkan tombol tab
          tabsBtn.forEach(b => {
            b.classList.remove(
              "after:content-['']",
              'after:w-full',
              'after:h-0.5',
              'after:bg-[var(--text-body)]',
              'after:absolute',
              'after:bottom-1',
              'md:after:hidden',
              "md:before:content-['']",
              'md:before:absolute',
              'md:before:left-0',
              'md:before:top-0',
              'md:before:h-full',
              'md:before:w-0.5',
              'md:before:bg-[var(--text-body)]',
              'text-[var(--text-body)]',
            );
          });
          btn.classList.add(
            "after:content-['']",
            'after:w-full',
            'after:h-0.5',
            'after:bg-[var(--text-body)]',
            'after:absolute',
            'after:bottom-1',
            'md:after:hidden',
            "md:before:content-['']",
            'md:before:absolute',
            'md:before:left-0',
            'md:before:top-0',
            'md:before:h-full',
            'md:before:w-0.5',
            'md:before:bg-[var(--text-body)]',
            'text-[var(--text-body)]',
          );
        });
      });
    </script>
