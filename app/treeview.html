    <script>
      document.addEventListener('DOMContentLoaded', () => {
        // ambil semua trigger folder + root
        const triggers = [
          ...document.querySelectorAll('[data-type="folder"]'),
          document.querySelector('#rootDir > a'), // root trigger
        ].filter(Boolean);

        triggers.forEach(trigger => {
          trigger.addEventListener('click', () => {
            const content = trigger.nextElementSibling; // div setelah <a>
            if (!content) return;

            // toggle show/hide
            if (content.style.display === 'none') {
              content.style.display = ''; // tampil default
            } else {
              content.style.display = 'none'; // sembunyikan
            }

            // toggle icon chevron
            const icon = trigger.querySelector('.codicon');
            if (icon) {
              icon.classList.toggle('codicon-chevron-down');
              icon.classList.toggle('codicon-chevron-right');
            }
          });
        });
      });
    </script>
